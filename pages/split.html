<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>
    <main class="tool-page">
        <h2>Split PDF</h2>
        <div class="upload-block">
            <p>Select PDF file to split:</p>
            <input type="file" id="file" accept="application/pdf">
            <div class="split-range">
                <label>From page: <input type="number" id="from" min="1" value="1"></label>
                <label>To page: <input type="number" id="to" min="1" value="1"></label>
            </div>
            <button id="splitBtn">Split File</button>
        </div>

        <div id="resultContainer" style="display:none; margin-top:20px;">
            <p>Success! <a id="downloadLink" href="#" download>Download Split PDF</a></p>
            <iframe id="previewFrame" width="100%" height="500px"></iframe>
        </div>
    </main>
    <div id="footer"></div>

    <script>
        document.getElementById("splitBtn").onclick = async () => {
            const file = document.getElementById("file").files[0];
            const start = document.getElementById("from").value;
            const end = document.getElementById("to").value;

            if (!file) return alert("Please select a file.");
            if (!start || !end) return alert("Please set page range.");

            const btn = document.getElementById("splitBtn");
            btn.innerText = "Splitting...";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("start", start);
            formData.append("end", end);

            try {
                const response = await fetch('/api/split', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.ok) {
                    const url = `data:application/pdf;base64,${result.pdfBase64}`;
                    document.getElementById("downloadLink").href = url;
                    document.getElementById("downloadLink").download = result.originalName;
                    document.getElementById("previewFrame").src = url;
                    document.getElementById("resultContainer").style.display = "block";
                } else {
                    alert("Error: " + result.error);
                }
            } catch (e) {
                alert("Server error");
            }
            btn.innerText = "Split File";
        };
    </script>
</body>
</html>
