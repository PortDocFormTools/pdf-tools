<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>
    <main class="tool-page">
        <h2>Compress PDF</h2>
        <div class="upload-block">
            <input type="file" id="file" accept="application/pdf">
            <button id="uploadBtn">Upload and Compress</button>
        </div>
        
        <div id="resultContainer" style="display:none; margin-top:20px;">
            <p>
                <strong>Результат:</strong><br>
                Было: <span id="oldSize"></span><br>
                Стало: <span id="newSize"></span>
            </p>
            <a id="downloadLink" href="#" download class="btn">Скачать файл</a>
            <br><br>
            <iframe id="previewFrame" width="100%" height="500px"></iframe>
        </div>
    </main>
    <div id="footer"></div>

    <script>
    function formatBytes(bytes) {
        if (!bytes || isNaN(bytes)) return '0 KB';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    document.getElementById("uploadBtn").onclick = async () => {
        const file = document.getElementById("file").files[0];
        if (!file) return alert("Выберите файл!");

        const btn = document.getElementById("uploadBtn");
        btn.innerText = "Сжимаю...";
        btn.disabled = true;

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch('/api/compress', { method: 'POST', body: formData });
            const result = await response.json();

            if (result.ok) {
                // Преобразование
                const byteCharacters = atob(result.pdfBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                const blobUrl = URL.createObjectURL(blob);

                document.getElementById("oldSize").textContent = formatBytes(result.originalSize);
                document.getElementById("newSize").textContent = formatBytes(result.newSize);
                
                const dl = document.getElementById("downloadLink");
                dl.href = blobUrl;
                dl.download = "compressed_" + result.originalName;
                
                document.getElementById("previewFrame").src = blobUrl;
                document.getElementById("resultContainer").style.display = "block";
            } else {
                alert("Ошибка: " + result.error);
            }
        } catch (e) {
            console.error(e);
            alert("Ошибка сервера");
        } finally {
            btn.innerText = "Upload and Compress";
            btn.disabled = false;
        }
    };
    </script>

</body>
</html>
